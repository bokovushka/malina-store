<!DOCTYPE html>

})

<body class="not-found-p">

			<div class="content">

										<svg>
											<use xlink:href="img/icons/icons.svg#i-arrow"></use>

									</a>
								</div>
								<ul class="bottom-socials list-inline mb-0">
									<li class="list-inline-item">

										</a>

									<li class="list-inline-item">

										</a>

								</ul>
							</div>
							<div class="w-100 d-lg-none"></div>
							<div class="col position-relative mt-4 mt-lg-0">
								<img class="not-found-img d-none d-md-block" src="img/404.png" alt="Not-found">
								<img class="not-found-img d-md-none" src="img/404-m.png" alt="Not-found">
